spring.application.name=MatriculaCursosApp

spring.datasource.url = jdbc:h2:mem:alunosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.path=/h2-console


spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true


spring.jpa.defer-datasource-initialization=true

management.endpoints.web.exposure.include=health,info,metrics,conditions
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.info.enabled=true
management.endpoint.conditions.enabled=true

spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.data.mongodb.uri=mongodb://root:example@mongo:27017/
spring.data.mongodb.port=27017
spring.data.mongodb.database=matriculacursosapp